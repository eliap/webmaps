<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halls Gap Weed Webmap Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input[type="password"] { padding: 0.5em; margin-top: 1em; width: 100%; }
        button { margin-top: 1em; padding: 0.5em 1em; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Halls Gap Weed Webmap Login</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <div class="error" id="error"></div>
    </div>
    <script>
        const CORRECT_PASSWORD = "hallsgap"; // Change this password for each group
        function login() {
            const pw = document.getElementById('password').value;
            if (pw === CORRECT_PASSWORD) {
                window.location.href = "webmap.html";
            } else {
                document.getElementById('error').textContent = "Incorrect password.";
            }
        }
    </script>
</body>
</html>
